<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Computer Spare Parts System</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 450px;
        }
        h1 { text-align: center; margin-bottom: 20px; }
        input, select, button {
            width: 100%; padding: 12px; margin: 8px 0;
            border-radius: 8px; border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            background: #0d1b2a; color: white; font-size: 16px;
            cursor: pointer; border: none;
        }
        button:hover { background: #1b263b; }
        .success { color: green; text-align: center; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
<div class="register-container">
    <h1>üìù Register</h1>
    <form id="registerForm">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>

        <!-- Gender dropdown -->
        <select name="gender" required>
            <option value="" disabled selected>-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="NotSay">Prefer not to say</option>
        </select>

        <input type="text" name="nic" placeholder="NIC" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="contactNo" placeholder="Contact Number" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p id="message"></p>
</div>

<script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const params = new URLSearchParams(formData);

        try {
            const response = await fetch("/api/register", {
                method: "POST",
                body: params
            });

            const msg = document.getElementById("message");
            if (response.ok) {
                msg.textContent = "‚úÖ Successfully Registered!";
                msg.className = "success";
                setTimeout(() => window.location.href = "index.html", 2000);
            } else {
                const errorText = await response.text();
                msg.textContent = "‚ùå " + errorText;
                msg.className = "error";
            }
        } catch (err) {
            alert("Error: " + err);
        }
    });
</script>
</body>
</html>
