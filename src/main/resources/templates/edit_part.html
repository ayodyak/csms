<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Part</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Edit Part</h2>
    <form th:action="@{'/manager/part/edit/' + ${part.partId}}" method="post">
        <label>Name:</label>
        <input type="text" name="name" th:value="${part.name}" required><br>
        <label>Brand:</label>
        <input type="text" name="brand" th:value="${part.brand}" required><br>
        <label>Category:</label>
        <input type="text" name="category" th:value="${part.category}" required><br>
        <label>Price:</label>
        <input type="number" name="price" th:value="${part.price}" step="0.01" required><br>
        <label>Stock Level:</label>
        <input type="number" name="stockLevel" th:value="${part.stockLevel}" required><br>
        <label>Reorder Level:</label>
        <input type="number" name="reorderLevel" th:value="${part.reorderLevel}" required><br>
        <button type="submit">Update Part</button>
    </form>
    <a th:href="@{/manager/inventory}">Back to Inventory</a>
</body>
</html>
