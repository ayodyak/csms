<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Spare Parts Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body { background: #f4f6f8; }
        .main-card { max-width: 900px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #ccc; }
        .card { margin-bottom: 32px; }
        .table th, .table td { vertical-align: middle; }
        .btn { margin-right: 4px; }
        .form-group label { font-weight: 500; }
        .alert { margin-bottom: 20px; }
        .navbar { background: #343a40; }
        .navbar h1 { color: #fff; margin: 0; font-size: 1.5rem; }
        .nav-links .btn { color: #fff; background: #007bff; border: none; margin-left: 8px; }
        .nav-links .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h1>Computer Spare Parts Management System</h1>
            <div class="nav-links ml-auto">
                <a th:href="@{/}" class="btn">New Sale</a>
                <a th:href="@{/dashboard}" class="btn">Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="main-card">
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">New Parts Sale</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/transaction/save}" th:object="${transaction}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="customerName">Customer Name:</label>
                            <input type="text" id="customerName" th:field="*{customerName}" class="form-control" required>
                            <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="itemDetails">Parts Details:</label>
                            <input type="text" id="itemDetails" th:field="*{itemDetails}" class="form-control" required>
                            <span th:if="${#fields.hasErrors('itemDetails')}" th:errors="*{itemDetails}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="partType">Part Category:</label>
                            <select id="partType" th:field="*{partType}" class="form-control" required>
                                <option value="">Select Part Category</option>
                                <option value="CPU">CPU/Processor</option>
                                <option value="Motherboard">Motherboard</option>
                                <option value="RAM">RAM/Memory</option>
                                <option value="Storage">Storage (HDD/SSD)</option>
                                <option value="GPU">Graphics Card</option>
                                <option value="PSU">Power Supply</option>
                                <option value="Cooling">Cooling System</option>
                                <option value="Peripherals">Peripherals</option>
                                <option value="Other">Other Components</option>
                            </select>
                            <span th:if="${#fields.hasErrors('partType')}" th:errors="*{partType}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" th:field="*{amount}" class="form-control" step="0.01" required>
                            <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="paymentMethod">Payment Method:</label>
                            <select id="paymentMethod" th:field="*{paymentMethod}" class="form-control" required>
                                <option value="">Select Payment Method</option>
                                <option value="CASH">Cash</option>
                                <option value="CARD">Card</option>
                                <option value="UPI">UPI</option>
                                <option value="BANK_TRANSFER">Bank Transfer</option>
                            </select>
                            <span th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="notes">Notes:</label>
                            <textarea id="notes" th:field="*{notes}" class="form-control"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Save Sale</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-info text-white">
                <h2 class="mb-0">Recent Sales</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Parts Details</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Payment Method</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transaction : ${recentTransactions}">
                                <td th:text="${#temporals.format(transaction.transactionDate, 'dd-MM-yyyy HH:mm')}">Date</td>
                                <td th:text="${transaction.customerName}">Customer</td>
                                <td th:text="${transaction.itemDetails}">Parts</td>
                                <td th:text="${transaction.partType}">Category</td>
                                <td th:text="${'â‚¹' + #numbers.formatDecimal(transaction.amount, 1, 2)}">Amount</td>
                                <td th:text="${transaction.paymentMethod}">Payment</td>
                                <td>
                                    <div class="d-flex flex-row">
                                        <a th:href="@{/transaction/{id}(id=${transaction.id})}" class="btn btn-sm btn-secondary mr-2">View</a>
                                        <a th:href="@{'/transactions/edit/' + ${transaction.id}}" class="btn btn-sm btn-primary mr-2">Edit</a>
                                        <form th:action="@{'/transactions/delete/' + ${transaction.id}}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-sm btn-danger" style="margin-right: 2px;" onclick="return confirm('Are you sure you want to delete this transaction?');">Delete</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/transaction.js}"></script>
</body>
</html>
