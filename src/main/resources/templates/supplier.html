<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supplier Management</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .container { max-width: 800px; margin: 30px auto; padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        .form-section { margin-bottom: 32px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 4px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 8px 16px; border-radius: 4px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 16px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f0f0f0; }
        tr:nth-child(even) { background: #f7f7f7; }
        tr:hover { background: #e6f7ff; }
        .success-message { color: green; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supplier Management</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
        </div>
        <div class="form-section">
            <h2>Add New Supplier</h2>
            <div th:if="${param.success}" class="success-message">Supplier added successfully!</div>
            <form th:action="@{/supplier}" th:object="${supplier}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Supplier Name" required />
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" th:field="*{contact}" placeholder="Contact Number" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Email Address" />
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" th:field="*{address}" placeholder="Supplier Address" />
                </div>
                <button type="submit">Add Supplier</button>
            </form>
        </div>
        <div class="list-section">
            <h2>Supplier List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td th:text="${supplier.id}"></td>
                        <td th:text="${supplier.name}"></td>
                        <td th:text="${supplier.contact}"></td>
                        <td th:text="${supplier.email}"></td>
                        <td th:text="${supplier.address}"></td>
                        <td>
                            <div class="d-flex flex-row">
                                <a th:href="@{'/supplier/edit/' + ${supplier.id}}" class="btn btn-sm btn-primary mr-2">Edit</a>
                                <form th:action="@{'/supplier/delete/' + ${supplier.id}}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this supplier?');">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
