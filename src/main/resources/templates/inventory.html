<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Inventory</h2>
    <a th:href="@{/manager/part/add}"><button>Add Part</button></a>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock Level</th>
            <th>Reorder Level</th>
            <th>Actions</th>
        </tr>
        <tr th:each="part : ${parts}">
            <td th:text="${part.name}"></td>
            <td th:text="${part.brand}"></td>
            <td th:text="${part.category}"></td>
            <td th:text="${part.price}"></td>
            <td th:text="${part.stockLevel}"></td>
            <td th:text="${part.reorderLevel}"></td>
            <td>
                <a th:href="@{'/manager/part/edit/' + ${part.partId}}"><button>Edit</button></a>
                <form th:action="@{'/manager/part/delete/' + ${part.partId}}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this part?');">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <a th:href="@{/manager/home}">Back to Home</a>
</body>
</html>
