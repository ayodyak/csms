<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supplier Payments</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2>Supplier Payments</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Supplier</th>
            <th>Amount</th>
            <th>Due Date</th>
            <th>Payment Date</th>
            <th>Status</th>
            <th>Payment Method</th>
            <th>Invoice Number</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.supplier.name}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm').format(payment.dueDate)}"></td>
            <td th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm').format(payment.paymentDate)}"></td>
            <td th:text="${payment.status}"></td>
            <td th:text="${payment.paymentMethod}"></td>
            <td th:text="${payment.invoiceNumber}"></td>
            <td th:text="${payment.notes}"></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <a href="/dashboard" class="btn btn-secondary mb-3">
        <i class="fas fa-home"></i> Dashboard
    </a>
    <h3>Add New Supplier Payment</h3>
    <form th:action="@{/supplier-payments}" method="post">
        <div class="form-group">
            <label for="supplier">Supplier:</label>
            <select id="supplier" name="supplierId" class="form-control" required>
                <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" step="0.01" required />
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="datetime-local" id="dueDate" name="dueDate" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="paymentDate">Payment Date:</label>
            <input type="datetime-local" id="paymentDate" name="paymentDate" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" class="form-control" required>
                <option value="PENDING">Pending</option>
                <option value="PAID">Paid</option>
                <option value="OVERDUE">Overdue</option>
            </select>
        </div>
        <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <input type="text" id="paymentMethod" name="paymentMethod" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="invoiceNumber">Invoice Number:</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" class="form-control" />
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <input type="text" id="notes" name="notes" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Add Payment</button>
    </form>
</div>
</body>
</html>
