<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Purchase Requests</title>
</head>
<body>
    <h1>My Purchase Requests</h1>
    <div th:if="${error}">
        <p th:text="${error}" style="color:red;"></p>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Supplier ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>Total Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.requestId}"></td>
                <td th:text="${request.supplierId}"></td>
                <td th:text="${request.requestDate}"></td>
                <td th:text="${request.status}"></td>
                <td th:text="${request.totalAmount}"></td>
                <td>
                    <form th:action="@{'/manager/purchase-requests/delete/' + ${request.requestId}}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this purchase request?');">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:each="request : ${requests}">
                <td colspan="6">
                    <table border="1" style="margin-left: 20px;">
                        <thead>
                            <tr>
                                <th>Part Name</th>
                                <th>Brand</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${request.items}">
                                <td th:text="${item.part.name}"></td>
                                <td th:text="${item.part.brand}"></td>
                                <td th:text="${item.part.category}"></td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="${item.unitPrice}"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
