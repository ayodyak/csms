<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Supplier Payment Form</title>
</head>
<body>
<h1>Supplier Payment Form</h1>

<form th:action="@{${payment.id != null} ? '/finance/payments/update/' + ${payment.id} : '/finance/payments'}"
      th:object="${payment}" method="post">

  <label>Supplier Name:</label>
  <input type="text" th:field="*{supplierName}" /><br/>

  <label>Amount:</label>
  <input type="number" step="0.01" th:field="*{paymentAmount}" /><br/>

  <label>Date:</label>
  <input type="date" th:field="*{paymentDate}" /><br/>

  <label>Status:</label>
  <select th:field="*{status}">
    <option value="Paid">Paid</option>
    <option value="Pending">Pending</option>
    <option value="Overdue">Overdue</option>
  </select><br/>

  <button type="submit">Save</button>
</form>

<a href="/finance/payments">â¬… Back to Payments</a>
</body>
</html>
