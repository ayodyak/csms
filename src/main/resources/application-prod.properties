# SQL Server Configuration for Production
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=csms;trustServerCertificate=true;
spring.datasource.username=csms_user
spring.datasource.password=Csms@123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.initialization-fail-timeout=30000

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0

# Production Logging
logging.level.org.springframework=INFO
logging.level.org.computerspareparts.csms=INFO
