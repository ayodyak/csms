# Ensure error responses include only concise messages (no stack traces)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
spring.application.name=csms

# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/csms?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=2002sh..

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# H2 console (optional, can be removed)
spring.h2.console.enabled=false

